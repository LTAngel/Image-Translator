<!DOCTYPE html>
<html>

<head>
    <title>imgTL</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <H1>IMGTL</H1>
    <label class="switch">

        <input type="checkbox" id="onOff">
        <span class="slider round"></span>
    </label>


    <label for="inLang">Input Language:</label>
    <select name="inLang" id="inLang">
        <option value="English">English</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
        <option value="Spanish">Spanish</option>
    </select>

    <label for="outLang">Output Language:</label>
    <select name="outLang" id="outLang">
        <option value="English">English</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
        <option value="Spanish">Spanish</option>
    </select>

    <label for="newFont">Font:</label>
    <select name="newFont" id="newFont" value="Wild Words">
        <option value="Arial">Arial</option>
        <option value="Wild Words">Wild Words</option>
        <option value="augie">Augie</option>
        <option value="Manga Temple">Manga Temple</option>
        <option value="Felt">Felt</option>
    </select>

    <label for="fSize">Font Size:</label>
    <input type="number" id="fSize" value="16">


    <script src="popup.js"></script>
</body>

</html>
